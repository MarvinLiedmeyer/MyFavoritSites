<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>My Favorit Sites</title>
</head>

<body>
    <div id="tapp">
        <div class="tapp">
            <h1 id="intro">Die beliebtesten Chayns-Seiten</h1>
            <p class="introtxt">In dieser Liste stehen die 50-beliebtesten Chayns-Seiten.</p>
            <p class="introtxt">Deine Seite ist nicht dabei?</p>
            <div class="accordion" data-group="1">
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Top Seiten
                    </div>
                    <div class="accordion__head__right  accordion--trigger">
                        <input class="input search" type="text" placeholder="Suchen..." required>
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="sitelist">
                    </div>
                </div>
            </div>
            <div class="accordion" data-group="1">
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        HinzufÃ¼gen
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="formular">
                        <p>Hier kannst du deine eigene Webseite ganz einfach in die Liste aufnehmen!</p>
                        <input class="input" type="text" placeholder="Name" required>
                        <input class="input" type="text" placeholder="E-mail" required>
                        <input class="input" type="text" placeholder="Adresse (optional)" required>
                        <textarea class="input"  placeholder="Kommentar"  type="text"></textarea>
                        <div style="text-align: center">
                            <button class="button">Registrieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
    <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    </div>

</html>
